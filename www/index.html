<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>When2Meet Pro</title>
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
      <link rel="icon" type="image/jpg" href="./images/sad_tako.png">
      <link rel="stylesheet" type="text/css" href = "./css/style.css">
      <script src="./js/index.js"></script>
   </head>

   <body>
      <header>
         <h1>When2Meet Pro</h1>
      </header>

      <main>
         <div class="container">
            <div class="section">
               <img src="./images/guest.png" alt="Guest">

               <h2>Guest</h2>
               <hr class="soft" style="width:50%;">
               <br>
               <p>Free to create unlimited events</p>
               <br>
               <p>Specify the date whenever you want</p>
               <br>
               <p>Allow many user to fill out</p>
               <br>
               <button onclick="btnConfirm()">Confirm</button>
            </div>
            <div class="line"></div>
            <div class="section">
               <img src="./images/member.png" alt="Member">

               <h2>Member</h2>
               <hr class="soft" style="width:50%;">
               <br>
               <p>Invite your friend immediately</p>
               <br>
               <p>Customize your schedule table</p>
               <br>
               <p>Additional settings to Specify</p>
               <br>
               <button onclick=btnLogin()>Login</button>
         </div>
      </main>

      <footer>
         <p>Copyright © 2024 張家睿、司徒立中、蔡欣龍 All Rights Reserved</p>
      </footer>

   </body>
</html>

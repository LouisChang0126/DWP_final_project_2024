<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>When2Meet Pro</title>
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
      <link rel="icon" type="image/jpg" href="../images/sad_tako.png">
      <link rel="stylesheet" type="text/css" href = "../css/access.css">
   </head>

   <body>
      <header>
         <h1>When2Meet Pro</h1>
      </header>

      <main style="overflow:hidden">
        <img src="../images/NYCU.jpg" alt="NYCU Background" class="full">
        <section class="tab-container">
            <div class="buttons-container">
                <button class="tab_button first active" id="0">Register</button>
                <button class="tab_button last" id="1">Login</button>
            </div>
            <div class="contents-container">
                <div class="tab_content active" id="0">
                    <form method="post" action="">
                        Username: <input type="text" name="username"><br>
                        Password: <input type="password" name="password"><br>
                        Email: <input type="email" name="email"><br>
                        <input type="submit" name="action" value="register">
                    </form>
                </div>
                <div class="tab_content" id="1">
                    <form method="post" action="">
                        Username: <input type="text" name="username"><br>
                        Password: <input type="password" name="password"><br>
                        <input type="submit" name="action" value="login">
                    </form>
                </div>
            </div>
        </section>
      </main>

      <footer>
         <p>Copyright © 2024 張家睿、司徒立中、蔡欣龍 All Rights Reserved</p>
      </footer>

      <script src="../js/tab_ctrl.js"></script>
   </body>
</html>
